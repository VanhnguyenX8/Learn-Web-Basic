<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập</title>
  <style>
    body {
      min-height: 100vh;
      margin: 10px;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #e0f7fa;
      padding: 24px 18px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.07);
      width: 100%;
      max-width: 340px;
    }

    .login-form h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    .login-form input,
    .login-form button {
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #b2ebf2;
    }

    .login-form button {
      background: #00bcd4;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    .login-form button:hover {
      background: #0097a7;
    }
  </style>
</head>

<body>
  <form class="login-form">
    <h1>Đăng nhập</h1>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Nhập email" required>
    <label for="password">Mật khẩu</label>
    <input type="password" id="password" placeholder="Nhập mật khẩu" required>
    <button type="submit">Đăng nhập</button>
  </form>
</body>

</html>
