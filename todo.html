<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }

  .todo-box {
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 300px;
  height: 400px; /* Thêm chiều cao cố định */
  display: flex;
  flex-direction: column;
}


  .todo-box > div {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  #task-list {
    list-style: none;
    padding: 0;
    margin-top: 16px;
    flex: 1;
    overflow-y: auto;
    /* Chỉ cuộn phần danh sách */
    min-height: 0;
  }

  h2 {
    text-align: center;
    margin-bottom: 12px;
  }

  #new-task {
    width: 70%;
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #b2ebf2;
    font-size: 1rem;
  }

  #add-btn {
    padding: 7px 14px;
    border-radius: 6px;
    border: none;
    background: #00bcd4;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    margin-left: 6px;
  }

  #add-btn:hover {
    background: #0097a7;
  }

  /* ul {
      list-style: none;
      padding: 0;
      margin-top: 16px;
    } */
  li {
    background: #fff;
    border-radius: 6px;
    padding: 8px 12px;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .remove-btn {
    background: #ff5252;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 4px 8px;
    cursor: pointer;
    font-size: 0.9rem;
  }

  .remove-btn:hover {
    background: #d32f2f;
  }
</style>

<body>
  <div class="todo-box">
    <h2>To Do List</h2>
    <div>
      <input type="text" id="new-task" placeholder="Nhap viec can lam ...">
      <button id="add-btn">Them</button>
      <ul id="task-list"></ul>
    </div>
  </div>
  <script>
    const input = document.getElementById('new-task');
    const btn = document.getElementById('add-btn');
    const list = document.getElementById('task-list');
    let todos = JSON.parse(localStorage.getItem('todos') || '[]');
    loadTask();

    btn.onclick = function () {
      const val = input.value.trim();
      if (val) {
        const li = document.createElement('li');
        input.value = '';
        li.innerHTML = `
          ${val}
          <button class="remove-btn">Xoa</button>
        `;
        todos.push(val);
        saveTodos();
        list.appendChild(li);
        li.querySelector('.remove-btn').onclick = function () {
          list.removeChild(li);
        }
      }
    }

    input.onkeyup = function (e) {
      if (e.key === 'Enter') {
        btn.click();
        input.value = '';
      }
    }

    function loadTask() {

      todos.forEach(todo => {
        const li = document.createElement('li');
        li.innerHTML = `
          ${todo}
          <button class="remove-btn">Xoa</button>
        `;
        list.appendChild(li);
        li.querySelector('.remove-btn').onclick = function () {
          list.removeChild(li);
          saveTask();
        }
      });
    }
    function saveTodos() {
      localStorage.setItem('todos', JSON.stringify(todos));
    }
  </script>
</body>

</html>
