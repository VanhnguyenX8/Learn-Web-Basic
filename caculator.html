<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .calc-box {
      background: #e0f7fa;
      padding: 24px 18px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      width: 320px;
    }
    .calc-display {
      width: 100%;
      height: 48px;
      font-size: 1.5rem;
      margin-bottom: 12px;
      text-align: right;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #b2ebf2;
      background: #fff;
      box-sizing: border-box;
    }
    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    .calc-buttons button {
      padding: 16px 0;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background: #00bcd4;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: bold;
    }
    .calc-buttons button:hover {
      background: #0097a7;
    }
    .calc-buttons .operator {
      background: #0097a7;
    }
    .calc-buttons .operator:hover {
      background: #007c91;
    }
    .calc-buttons .equal {
      background: #43a047;
    }
    .calc-buttons .equal:hover {
      background: #2e7031;
    }
    .calc-buttons .clear {
      background: #ff5252;
    }
    .calc-buttons .clear:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="calc-box">
    <input type="text" class="calc-display" id="display" disabled>
    <div class="calc-buttons">
      <button class="clear">C</button>
      <button class="operator">(</button>
      <button class="operator">)</button>
      <button class="operator">/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
      <button>0</button>
      <button>.</button>
      <button class="equal" colspan="2">=</button>
    </div>
  </div>
  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.calc-buttons button');
    let current = '';

    buttons.forEach(btn => {
      btn.onclick = function() {
        const val = btn.textContent;
        if (btn.classList.contains('clear')) {
          current = '';
          display.value = '';
        } else if (btn.classList.contains('equal')) {
          try {
            current = eval(current).toString();
            display.value = current;
          } catch {
            display.value = 'Lá»—i';
            current = '';
          }
        } else {
          current += val;
          display.value = current;
        }
      }
    });
  </script>
</body>
</html>
